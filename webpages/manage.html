<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body class="p-7">
    <h1 class="text-2xl font-medium py-8 px-4">Patient Management</h1>
    <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Medicare ID</th>
                    <th>Raw Data</th>
                    <th>Processed Data</th>
                    <th>Response</th>
                    <th>Status</th>
                    <th>Relevance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patientTableBody">
                <!-- Patient data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for viewing data -->
    <dialog id="dataModal" class="modal">
     <form method="dialog" class="modal-box w-11/12 max-w-5xl">
       <h3 class="font-bold text-lg" id="modalTitle"></h3>
       <textarea id="modalContent" class="textarea textarea-bordered w-full h-64 my-4"></textarea>
       <div class="modal-action">
         <button class="btn btn-primary" id="saveButton">Save</button>
         <button class="btn">Cancel</button>
       </div>
     </form>
   </dialog>

    <script src="patientRenderer.ts" type="module"></script>
    <div id="template-container"></div>
</body>
</html>
